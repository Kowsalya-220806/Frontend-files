<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
font-family:'Inter',sans-serif;
background:#f5f7fb;
margin:0;
padding:30px;
}

.container{
max-width:600px;
margin:auto;
background:white;
padding:30px;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

.profile-pic{
text-align:center;
margin-bottom:20px;
}

.profile-pic img{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
}

input{
width:100%;
padding:10px;
margin:8px 0;
border:1px solid #ddd;
border-radius:8px;
}

button{
padding:12px;
background:#4f46e5;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
margin-top:10px;
width:100%;
}
</style>
</head>

<body>

<div class="container">

<h2>My Profile</h2>

<div class="profile-pic">
<img id="profileImage" src="https://i.pravatar.cc/150?img=3">
<input type="file" onchange="changePhoto(event)">
</div>

<label>Full Name</label>
<input type="text" id="name" value="Kowsalya">

<label>Email</label>
<input type="email" id="email" value="kowsalya@gmail.com">

<label>Phone</label>
<input type="text" id="phone" value="9876543210">

<button onclick="saveProfile()">Save Changes</button>

</div>

<script>

function changePhoto(event){
let reader=new FileReader();
reader.onload=function(){
document.getElementById("profileImage").src=reader.result;
localStorage.setItem("profilePic",reader.result);
}
reader.readAsDataURL(event.target.files[0]);
}

function saveProfile(){
localStorage.setItem("name",document.getElementById("name").value);
localStorage.setItem("email",document.getElementById("email").value);
localStorage.setItem("phone",document.getElementById("phone").value);
alert("Profile Updated Successfully!");
}

window.onload=function(){
if(localStorage.getItem("profilePic")){
document.getElementById("profileImage").src=localStorage.getItem("profilePic");
}
if(localStorage.getItem("name")){
document.getElementById("name").value=localStorage.getItem("name");
}
if(localStorage.getItem("email")){
document.getElementById("email").value=localStorage.getItem("email");
}
if(localStorage.getItem("phone")){
document.getElementById("phone").value=localStorage.getItem("phone");
}
}

</script>

<script>

function goPage(page){
window.location.href = page;
}

window.onload = function(){

let savedPic = localStorage.getItem("profilePic");

if(savedPic){
    document.getElementById("navProfileImage").src = savedPic;
}

};

</script>
</body>
</html>
